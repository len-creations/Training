{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Training Management System{% endblock %}</title>
</head>
<body>   
    <header>
        <h1>Training Management System</h1>

    <ul>{% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Log Out</a></li>
        {% else %}
        <li><a href="{% url 'login' %}?next={{ request.path }}">Log In</a></li>
        <li><a href="{% url 'register' %}">Register</a></li></ul>
        {% endif %}
    </header>
    <main>
        {% block body %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Training Management System</p>
    </footer>
</body>
